<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="darkGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#darkGrad)" stroke="url(#redGrad)" stroke-width="4"/>
  
  <!-- DP Text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#redGrad)" text-anchor="middle">DP</text>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#8b0000" stroke-width="1" opacity="0.3"/>
</svg>
