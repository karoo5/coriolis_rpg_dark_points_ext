<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coriolis - Dark Points Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #8b0000;
            text-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            letter-spacing: 3px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .octagon-frame {
            position: relative;
            width: 380px;
            height: 380px;
            background: #000;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .octagon-frame::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, 
                        #3d0000 0%, 
                        #8b0000 50%, 
                        #3d0000 100%);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            position: relative;
        }

        .center-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dp-count {
            font-size: 12rem;
            font-weight: 900;
            color: #000;
            text-align: center;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
        }

        .controls {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .round-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #8b0000;
            background: #000;
            color: #8b0000;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5),
                        inset 0 1px 2px rgba(139, 0, 0, 0.2);
        }

        .round-btn:hover:not(:disabled) {
            background: #8b0000;
            border-color: #a00000;
            color: #000;
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.6),
                        inset 0 1px 2px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .round-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .round-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #3d0000;
            color: #3d0000;
        }

        @media (max-width: 600px) {
            .octagon-frame {
                width: 320px;
                height: 320px;
            }

            .header h1 {
                font-size: 1.2rem;
            }
            
            .dp-count {
                font-size: 8rem;
            }

            .controls {
                right: 20px;
            }

            .round-btn {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DARK POINTS</h1>
    </div>

    <div class="octagon-frame">
        <div class="container">
            <div class="center-section">
                <div class="dp-count" id="dpCount">0</div>
            </div>

            <div class="controls">
                <button class="round-btn" onclick="addDP()" title="Aggiungi Dark Point">+</button>
                <button class="round-btn" id="removeBtn" onclick="removeDP()" title="Rimuovi Dark Point">âˆ’</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@owlbear-rodeo/sdk@2/dist/index.global.js"></script>
    <script>
        let darkPoints = 0;

        // Initialize Owlbear Rodeo SDK
        if (window.OBR) {
            OBR.onReady(async () => {
                try {
                    // Load saved dark points
                    const metadata = await OBR.room.getMetadata();
                    if (metadata['coriolis.darkPoints'] !== undefined) {
                        darkPoints = metadata['coriolis.darkPoints'];
                        updateDisplay();
                    }
                } catch (error) {
                    console.error('Error initializing OBR:', error);
                    updateDisplay();
                }
            });
        } else {
            console.warn('OBR not available, running in standalone mode');
            updateDisplay();
        }

        async function saveDarkPoints() {
            if (window.OBR) {
                await OBR.room.setMetadata({
                    'coriolis.darkPoints': darkPoints
                });
            }
        }

        function addDP() {
            darkPoints++;
            updateDisplay();
            saveDarkPoints();
            animateAdd();
        }

        function removeDP() {
            if (darkPoints > 0) {
                darkPoints--;
                updateDisplay();
                saveDarkPoints();
                animateRemove();
            }
        }

        function updateDisplay() {
            const countElement = document.getElementById('dpCount');
            const removeBtn = document.getElementById('removeBtn');

            countElement.textContent = darkPoints;
            removeBtn.disabled = darkPoints === 0;
        }

        function animateAdd() {
            const countElement = document.getElementById('dpCount');
            countElement.style.color = '#3d0000';
            countElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                countElement.style.color = '#000';
                countElement.style.transform = 'scale(1)';
            }, 200);
        }

        function animateRemove() {
            const countElement = document.getElementById('dpCount');
            countElement.style.color = '#1a1a1a';
            countElement.style.transform = 'scale(0.9)';
            setTimeout(() => {
                countElement.style.color = '#000';
                countElement.style.transform = 'scale(1)';
            }, 200);
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
